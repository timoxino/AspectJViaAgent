apply plugin: 'java'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.aspectj', name: 'aspectjrt', version: '1.7.2'
    compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.7.2'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}